<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
           
            border: 4px solid red;
          
            height: 300px;
            width: 600px;
            display: grid;
            grid-template-rows: repeat(4 ,1fr);
            grid-template-columns: repeat(2 , 1fr);
            row-gap: 10px;
            column-gap: 10px;

        }
        li{
            background-color: rgb(226, 68, 226);
            color: white;
            list-style-type: none;
            font-size: 30px;
           
        }
        #child3{
            grid-row: 2/4;
            
        }
        #child4{
            grid-row: 2/4;
          
            grid-column: 2/3;
        }

        #child5{
            grid-row: 4/5;
           
            grid-column: 1/3;
        }


    </style>
</head>
<body>

     <div id="parent">
        <li id="child1">child1</li>
        <li id="child2">child2</li>
        <li id="child3"> child3</li>
        <li id="child4">child4</li>
        <li id="child5">child5</li>
     </div>


    
</body>
</html>
