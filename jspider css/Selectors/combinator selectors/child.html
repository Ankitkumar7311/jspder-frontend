<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  child combinator selectors</title>
    <style>
        span>h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1> CHILD COMBINATOR SELECTORS</h1>
    <P>It is used to target the only direct members of the specified tag</P>
    <p>It is represented by ></p>
  
    <div id="demo">
       <h1>child of div(direct)</h1>
       <p> child of div(direct)</p>

       <span>
        <h1>child of div(direct)</h1>
        <p> child of div(direct)</p>
 
       </span>
    </div>


    
</body>
</html>
