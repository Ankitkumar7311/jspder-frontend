<head>

    <title>  General sibling combinator selectors</title>
    <style>
        #demo~p{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1> GENERAL SIBLING COMBINATOR SELECTORS</h1>
    <P>It is used to target the element if it is a sibling of the specified tag</P>
    <p>It is represented by ~</p>
  
    <div id="demo">
       <h1>child of div(direct)</h1>
       <p> child of div(direct)</p>

       <span>
        <h1>child of div(direct)</h1>
        <p> child of div(direct)</p>
 
       </span>
    </div>
