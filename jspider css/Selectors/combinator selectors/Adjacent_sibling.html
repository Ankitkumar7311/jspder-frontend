<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Adjacent combinator selectors</title>
    <style>
        div+p{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1> ADJACENT COMBINATOR SELECTORS</h1>
    <P>It is used to target the element if it is adjacent sibling of the specified tag</P>
    <p>It is represented by +</p>
  
    <div id="demo">
       <h1>child of div(direct)</h1>
       <p> child of div(direct)</p>

       <span>
        <h1>child of div(direct)</h1>
        <p> child of div(direct)</p>
 
       </span>
    </div>
    <p>hello world1</p>
    <p>hello world2</p>


    
</body>
</html>
