<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
       .demo {
            color: rgb(180, 129, 227);
        }
    </style>
</head>
<body>
    <h1>CLASS SELECTOR</h1>
    <p>it is used to target more than one element</p>
    <p>Id name must be represented with .</p>
    <p>it can be duplicate</p>
    <p>An element can have multiple classes</p>
    <p>Class have 2nd highest priority</p>

    <ul>
        <li>list items</li>
        <li class="demo">list items</li>
        <li >list items</li>
        <li class="demo">list items</li>
        <li>list items</li>
    </ul>
</body>
</html>
