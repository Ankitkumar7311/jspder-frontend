<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
    <style>
       #demo {
            color: rgb(180, 129, 227);
        }
    </style>
</head>
<body>
    <h1>ID SELECTOR</h1>
    <p>it is used to target only one element</p>
    <p>Id name must be represented with #</p>
    <p>it must be unique</p>
    <p>An element can have only 1 id</p>
    <p>Id have highest priority compared to class</p>

    <ul>
        <li>list items</li>
        <li>list items</li>
        <li id="demo">list items</li>
        <li>list items</li>
        <li>list items</li>
    </ul>
</body>
</html>
