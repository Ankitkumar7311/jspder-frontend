<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group selector</title>
    <style>
       .demo ,p {
            color: rgb(180, 129, 227);
        }
    </style>
</head>
<body>
    <h1>GROUP SELECTOR</h1>
    <p>it is used to target MULTIPLE selectors and apply common styles</p>
    <p>Multiple selectors are seperated with ,</p>

    <ul>
        <li>list items</li>
        <li class="demo">list items</li>
        <li >list items</li>
        <li class="demo">list items</li>
        <li>list items</li>
    </ul>
</body>
</html>
