<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTH CHILD PSEUDO CLASS SELECTOR</title>
    <style>
    li:nth-child(1)  {
        background-color: cadetblue;
    }
    
    li:nth-child(odd)  {
        background-color: cadetblue;
    }
    
    li:nth-child(even)  {
        background-color: rgb(234, 255, 76);
    }
    

    </style>
</head>
<body>
    <h1>N-TH CHILD PSEUDO CLASS SELECTOR</h1>
    <p>it is used to target the specified tag if it is the nth child of its parent element </p>

<ul>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
</ul>
<ol>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
</ol>
    
</body>
</html>
