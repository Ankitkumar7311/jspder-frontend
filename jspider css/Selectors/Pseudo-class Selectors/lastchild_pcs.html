<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAST CHILD PSEUDO CLASS SELECTOR</title>
    <style>
    li:last-child{
        background-color: cadetblue;
    }
    ol{
        background-color: yellow;
    }
    </style>
</head>
<body>
    <h1>LAST CHILD PSEUDO CLASS SELECTOR</h1>
    <p>it is used to target the specified tag if it is the LAST child of its parent element </p>

<ul>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
</ul>
<ol>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
    <li>item list</li>
</ol>
    
</body>
</html>
