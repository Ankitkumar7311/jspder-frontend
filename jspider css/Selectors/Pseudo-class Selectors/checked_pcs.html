<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKED PSEUDO CLASS SELECTOR</title>
    <style>
     input:checked{
        accent-color: red;
     }
    </style>
</head>
<body>
    <h1>CHECKED PSEUDO CLASS SELECTOR</h1>
    <p>it is used to target the checked state of radio and checkboxes </p>

<input type="radio" name="" id="">male
<input type="radio" name="" id="">female <br><br>
<input type="checkbox" name="" id=""> eng  
<input type="checkbox" name="" id="">hindi
    
</body>
</html>
