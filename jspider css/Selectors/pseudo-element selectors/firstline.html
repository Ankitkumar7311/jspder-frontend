<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-line{
           background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>First-line Pseudo-element selector</h1>
    <p >It is used to target the first line of the specified element</p>
    <p>it is represented with ::</p>
    <p>Even if we zoom in or zoom out it selects only first line</p>
   
</body>
</html>
