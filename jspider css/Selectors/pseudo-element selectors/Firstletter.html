<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-letter Pseudo-element selector</title>
    <style>
        h1::first-letter{
           font-size: 90px;
        }
    </style>
</head>
<body>
    <h1>First-letter Pseudo-element selector</h1>
    <p >It is used to target the first letter of the specified element</p>
    <p>It is represented with ::</p>
    <p>Even if we zoom in or zoom out it selects only first letter</p>
   
</body>
</html>
