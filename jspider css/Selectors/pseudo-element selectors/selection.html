<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-letter Pseudo-element selector</title>
    <style>
        h1::selection{
           font-size: 90px;
           background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Selection Pseudo-element selector</h1>
    <p >It is used to target the text when user starts selecting it</p>
    <p>It is represented with ::</p>
   
    
   
</body>
</html>
