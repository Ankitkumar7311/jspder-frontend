<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <table border="2">
            <thead>
               <tr>
                
                <th colspan="2">Pizza shop 2.0</th>
               </tr>
            </thead>
   
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td rowspan="3">pizza Topping</td>
                    <td >
                        <input type="radio" name="pizza" id="">
                        <label for="">Supreme</label>
                    </td>
                </tr>
                <tr>
                    <td >
                        <input type="radio" name="pizza" id="">
                        <label for="">Vegetarian</label>
                    </td>
                </tr>
                <tr>
                    <td >
                        <input type="radio" name="pizza" id="">
                        <label for="">Huwaiian</label>
                    </td>
                </tr>

             <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="sauce" id="">
                        <option value="Tomato">Tomato</option>
                        <option value="Potato">Potato</option>
                        <option value="coconut">Coconut</option>
                        <option value="chilli">Chilli</option>
                    </select>
                </td>
             </tr>

             <tr>
                <td>Option Extras</td>
                <td>
                    <input type="checkbox" name="opt" id="">
                    <label for="">Extra Cheese</label>

                    <input type="checkbox" name="opt" id="">
                    <label for="">Gluten Free Base</label>

                    
                </td>
             </tr>
             <tr>
                <td colspan="2">Delivery Instruction:</td>
             </tr>
             <tr>
                <td ><textarea name="delivery instruction" id=""></textarea></td>
             </tr>
             <tr>
                <td colspan="2" align="center"><input type="submit" value="Send my order"></td>
             </tr>

            </tbody>

        </table>
    </form>
    
</body>
</html>
