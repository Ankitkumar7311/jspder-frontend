<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback form</title>
</head>
<body>
   <h1>My feedback form</h1>

   <form action="">

      <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </li>
         

        <li>
            <label for="em">Email:</label>
            <input type="email" name="email" id="em">
        </li>


        <li>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
        </li>

        <li>
            <label for="">Please check all the emotions that apply to you:</label>
            <ul type="disc">
                <li><label for="">Angry</label>
                     <input type="checkbox" name="emotions" value="Angry" checked>
                </li>

                <li><label for="">Sad</label>
                    <input type="checkbox" name="emotions" value="Sad">
               </li>

               <li><label for="">Happy</label>
                <input type="checkbox" name="emotions" value="happy">
                </li>

                <li><label for="">Ambivalent</label>
                    <input type="checkbox" name="emotions" value="ambivalent">
                    </li>
            </ul>
        </li>
        <li>
        <label for="">How satisfied were you with our service?</label>
         <ul type="disc">
            <li>
                <label for="">Very satisfied</label>
                <input type="radio" name="service" value="very satisfied" checked>
            </li>

            <li>
                <label for="">Satisfied</label>
                <input type="radio" name="service" value="satisfied" >
            </li>

            <li>
                <label for="">Didn't care</label>
                <input type="radio" name="service" value="didnt care" >
            </li>

            <li>
                <label for="">Dissatisfied</label>
                <input type="radio" name="service" value="dissatisfied" >
            </li>

            <li>
                <label for="">Very dissatisfied</label>
                <input type="radio" name="service" value="very dissatisfied" >
            </li>
         </ul>
        </li>
        <li>
            <label for="">Further comments:</label>
            <textarea name="comments"  rows="2"  col="5"></textarea>
        </li>
        <li>
            <label for="">Bio photo:</label> 
            <input type="text" name="bio" >
            <input type="file" name="file" >
        </li>
        <li>
            <label for="">Location visited:</label>
            <select name="location" >
                <option value="select location">select location</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangaluru">Bangaluru</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </li>
      </ul>
      <ul>
        <li><input type="submit" ></li>
      </ul>


   </form>

    
</body>
</html>
