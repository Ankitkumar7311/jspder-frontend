<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
        <h1 align="center">Contact Details</h1>

       <form action="">
       
         <fieldset>
             <label >Please enter your personal details</label>

              <table>
                   <tr>
                    <td><label for="name">First name:*</label></td>   
                    <td> <input type="text" name="fname" id="name" required></td> 
                   </tr>  

 <br><br>
                   <tr>   
                    <td><label for="lname">Last name:*</label></td>
                    <td> <input type="text" name="lname" id="lname" required></td>
                   </tr>

                   <tr>
                    <td><label for="sadd">Street address</label></td>
                    <td><textarea name="address" rows="1" cols="30" id="sadd"></textarea></td>
                   </tr>
                    
                   <tr>
                    <td><label for="tc">Town city</label></td>
                    <td> <input type="text" name="tcity" id="tc"></td>
                   </tr>

                   <tr>
                    <td><label for="pcz">Post code zip</label></td>
                    <td> <input type="text" name="post code" id="pcz"></td>
                   </tr>


                   <tr>
                    <td><label for="te">Telephone</label></td>
                    <td> <input type="number" name="tnumber" id="te"></td>
                   </tr>

                   <tr>
                    <td><label for="mo">Mobile</label></td>
                    <td> <input type="number" name="mnumber" id="mo"></td>
                   </tr>

                   <tr>
                    <td><label for="ea">Email address*</label></td>
                    <td> <input type="email" name="address" required  id="ea"></td>
                   </tr>

                   <tr>
                     <td>  </td>  
                  <td><label for="">Fields marked * are required</label> </td>
                    </tr>
                    

                    <tr>
                        <td></td>
                        <td> <input type="submit" value="Submit"></td>
                        
                    </tr>

              </table>

  <br><br>
             
             
         </fieldset>

        
       </form>
</body>
</html>
