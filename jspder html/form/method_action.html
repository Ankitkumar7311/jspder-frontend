<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- form attributes = 1)method="get/post" (by default it is get)
                          2) action="url"

        other attributes of input tag =1)autofocus
                                       2)autocomplete="off/on" (by default it is on)
                                       3)size=""
                                       4)readonly  -->

 <form  method="get/post" action="url">
    <input type="text" name="username" placeholder="username" autofocus autocomplete="on">   <br><br>
    <input type="email" name="email" placeholder="email" autocomplete="off">                  <br><br>
    <input type="password" name="password" placeholder="password" autocomplete="off">          <br><br>
    <input type="text" name="sub" value="web tech" readonly>   <br><br>
    
    <input type="hidden" name="batchcode" value="wbdm24">

    <input type="submit"  value="Register">
    <input type="image" src="">
    <button>Register</button>

 </form> 
 
 


</body>
</html>
