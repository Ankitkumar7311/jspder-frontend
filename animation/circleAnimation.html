<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
   
    div{
    
     height: 100px;
     width: 100px;
     border-radius: 50%;
     background-color: red;
    
     
    }
   

   
    div:hover{
      animation: ballmove 5s  ease-in-out forwards ;
    
    }
    @keyframes ballmove{
      25%{
        transform: translate(1460%,0);
        background-color: yellow;
        border-radius: 30%;
        
      }
      
      50%{
        transform: translate(1460%,110%);
        background-color: aqua;
        border-radius: 20%;
     
       
      }

      75%{
        transform: translate(0,110%);
        border-radius: 30%;
        background-color: green;

      }

      100%{
        transform: translate(0,0);
       
      }

    }
      
  </style>

</head>
<body>
     <div>
     
     </div>
    
</body>
</html>
